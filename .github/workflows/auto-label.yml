name: auto-label

on:
  issues:
    types: [opened, reopened]
  pull_request_target:
    types: [opened, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  label_issues:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'hacktoberfest', color: 'ff7518', description: 'Hacktoberfest participation' },
              { name: 'hacktoberfest-accepted', color: '0e8a16', description: 'Count toward Hacktoberfest' },
              { name: 'good-first-issue', color: '7057ff', description: 'Good for newcomers' },
              { name: 'help-wanted', color: '008672', description: 'Help wanted' },
              { name: 'documentation', color: '0075ca', description: 'Docs related' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'bug', color: 'd73a4a', description: 'Something is not working' },
            ];
            for (const l of labels) {
              try {
                await github.rest.issues.getLabel({ owner: context.repo.owner, repo: context.repo.repo, name: l.name });
              } catch (e) {
                await github.rest.issues.createLabel({ owner: context.repo.owner, repo: context.repo.repo, name: l.name, color: l.color, description: l.description });
              }
            }
      - name: Add hacktoberfest label to issues
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              labels: ['hacktoberfest']
            });

  label_prs:
    if: github.event_name == 'pull_request_target'
    runs-on: ubuntu-latest
    steps:
      - name: Ensure labels exist
        uses: actions/github-script@v7
        with:
          script: |
            const labels = [
              { name: 'hacktoberfest', color: 'ff7518', description: 'Hacktoberfest participation' },
              { name: 'hacktoberfest-accepted', color: '0e8a16', description: 'Count toward Hacktoberfest' },
            ];
            for (const l of labels) {
              try {
                await github.rest.issues.getLabel({ owner: context.repo.owner, repo: context.repo.repo, name: l.name });
              } catch (e) {
                await github.rest.issues.createLabel({ owner: context.repo.owner, repo: context.repo.repo, name: l.name, color: l.color, description: l.description });
              }
            }
      - name: Add hacktoberfest labels to PRs
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['hacktoberfest', 'hacktoberfest-accepted']
            });
